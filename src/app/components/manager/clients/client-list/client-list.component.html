<div [hidden]="!showDataTable()">
  <table class="table is-fullwidth">
    <thead>
      <tr>
        <th></th>
        <th>Nome</th>
        <th>Telefone</th>
        <th style="width: 20%;">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let client of clientList[0]; let i = index" >
        <td>{{ i+1 }}</td>
        <td>{{client.name}}</td>
        <td>{{client.phone}}</td>
        <td style="width: 20%;">

          <button class="button is-link is-outlined is-warning" (click)="edit(client.id)" style="margin-right: 10px;">
              Editar
          </button>

          <button class="button is-link is-outlined is-danger" (click)="delete(client.id)" >
              Deletar
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div [hidden]="showDataTable()">
  Não há clientes.
</div>

<br>

<div class="buttons" style="float: right; margin-right: 15px;">
  <button class="button is-link is-outlined" (click)="new()">Novo Cliente</button>
</div>
