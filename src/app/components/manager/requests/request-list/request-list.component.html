<div [hidden]="!showDataTable()">
  <table class="table is-fullwidth">
    <thead>
      <tr>
        <th></th>
        <th>Descrição</th>
        <th>Data da Entrega</th>
        <th>Valor total</th>
        <th style="width: 20%;">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let request of requestList[0]; let i = index" >
        <td>{{ i+1 }}</td>
        <td>{{request.description}}</td>
        <td>{{request.deliveryDate}}</td>
        <td>{{request.valueTotal}}</td>
        <td style="width: 20%;">

          <button class="button is-link is-outlined is-warning" (click)="edit(request.id)" style="margin-right: 10px;">
              Editar
          </button>

          <button class="button is-link is-outlined is-danger" (click)="delete(request.id)" >
              Deletar
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div [hidden]="showDataTable()">
  Não há pedidos.
</div>

<br>

<div class="buttons" style="float: right; margin-right: 15px;">
  <button class="button is-link is-outlined" (click)="new()">Novo Pedido</button>
</div>
