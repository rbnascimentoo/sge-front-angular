<div [hidden]="showDataTable()">
  <table class="table is-fullwidth">
    <thead>
      <tr>
        <th></th>
        <th>Name</th>
        <th>Usuário</th>
        <th style="width: 20%;">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of userList; let i = index" >
        <td>{{ i+1 }}</td>
        <td>{{user.name}}</td>
        <td>{{user.login}}</td>
        <td style="width: 20%;">

          <button class="button is-link is-outlined is-warning" (click)="editUser()" style="margin-right: 10px;">
              Editar
          </button>

          <button class="button is-link is-outlined is-danger" (click)="deleteUser()" >
              Deletar
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div [hidden]="!showDataTable()">
  Não há participantes.
</div>

<br>

<div class="buttons" style="float: right; margin-right: 15px;">
  <button class="button is-link is-outlined" (click)="newUser()">Novo Usuário</button>
</div>
